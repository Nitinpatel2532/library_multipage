<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddToCart</title>
    <link rel="stylesheet" href="addtocartscss.css">
    <link rel="stylesheet" href="library_main_scss.css">
</head>
<body>
    <div class="formdiv">
        <div class="form">

        <form action="apjbook.html">
            <label for="">Add a new address</label><br>
           <select name="" id="">
           <option value="">India</option>
           <option value="">Afghanistan</option>
           <option value="">Albania</option>
           <option value="">Algeria</option>
           <option value="">Andorra</option>
           <option value="">Australia</option>
           <option value="">China</option>
           <option value="">Egypt</option>
           <option value="">France</option>
           <option value="">Iceland</option>
           </select>
           <br>
        <label for="">FullName (First and Last name)</label><br>
        <input type="text" placeholder="Enter your FullName" required id="inp">
        <br><br>
        <label for="">Mobile Number:</label><br>
        <input type="number" placeholder="Enter your Mobile Number" required id="inp">
        <br><br>
        <label for="">Email Address</label><br>
        <input type="email" placeholder="Enter your Email" required id="inp">
        <br><br>
         <p id="loc">Use my location</p>
         <p>Flat,House no.,Buildings,Company,Apartment</p>
         <input type="text" required id="inp">
         <p>Area,Street,Sector,Village</p>
         <input type="text" id="inp">
         <p>Landmark</p>
         <input type="text" placeholder="E.g near apollo hospital" id="inp">
         <p>Pincode</p>
         <input type="text" placeholder="6 digits pincode" required id="inp">
         <p>Town/City</p>
         <input type="text" name="" id="" id="inp">

         <p>State</p>
         <select name="" id="">
            <option value="">Madhya Pradesh</option>
            <option value="">Uttar Pradesh</option>
            <option value="">Andhra pradesh</option>
            <option value="">Bihar</option>
            <option value="">Karnataka</option>
            <option value="">Himachal pradesh</option>
         </select>
         <br>
         <input type="checkbox">
         <label for="">use as default address</label>
         
       
         <br>
         <button>Add a Address</button>
             

        </form>
        </div>
        
    </div>
    
</body>
</html>
